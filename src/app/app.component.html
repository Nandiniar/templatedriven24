<h1>Template Driven Form</h1>
<form #userForm="ngForm" (ngSubmit)="addDetails(userForm.value)"> <!-- here #userForm means userForm is the name of the form-->
    <input type="text "placeholder="Enter name" name="name" ngModel><!-- iss wale case me that is template driven me hume name dena padat hai-->
    <br>
    <br>
    <input type="password"placeholder="Enter password" name="password" ngModel>
    <br>
 <br>
 <select name="gender" ngModel>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
 </select>
 <br>
 <br>
 <input type="range" min="0" max="20" name="range" ngModel>
 <br>
 <br>
 <button>Add User</button>
</form>
<h3>{{userDetails?.name}}</h3>
<h3>{{userDetails?.password}}</h3>
<h3>{{userDetails?.gender}}</h3>
<h3>{{userDetails?.range}}</h3>
